<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WSS NETWORX - A Student Community</title>
  <style>
    /* CSS styles for the landing page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .image-container {
      flex: 1;
      margin-right: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .content-container {
      flex: 1;
      max-width: 960px;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005580;
    }
    .top-section {
      background-color: #0088cc;
      padding: 20px;
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-section .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }
    .top-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .top-section li {
      margin-right: 20px;
    }
    .top-section li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .top-section li a:hover {
      color: #005580;
    }
    
    /* Mobile view styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-container {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .content-container {
        max-width: 100%;
      }
    }
    
    /* Styles for the registration form */
    .registration-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
    }
    .registration-form h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .registration-form label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
    }
    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="tel"],
    .registration-form select,
    .registration-form input[type="date"],
    .registration-form input[type="number"],
    .registration-form input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .registration-form input[type="submit"] {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      border: none;
    }
    .registration-form input[type="submit"]:hover {
      background-color: #005580;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <h2 class="logo">NETWORX</h2>
    <ul>
      <li><a href="#login">Login</a></li>
      <li><a href="#network">Network</a></li>
      <li><a href="#learn">Learn</a></li>
      <li><a href="#work">Work</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="image-container">
      <img src="images/Tech Tech Website in Blue Purple White Gradients Style (2).png" alt="Student Community Image">
    </div>
    <div class="content-container">
      <h1>NETWORX</h1>
      <p>A Student Community for Networking and Collaboration</p>
      <a href="#" class="cta-button" onclick="openRegisterForm()">Register Now</a>
    </div>
  </div>

  
</body>
</html>
