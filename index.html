<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETWORX - A Student Community</title>
  <style>
    /* CSS styles for the landing page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .image-container {
      flex: 1;
      margin-right: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
    }
    .content-container {
      flex: 1;
      max-width: 960px;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005580;
    }
    .top-section {
      background-color: #0088cc;
      padding: 20px;
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-section .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }
    .top-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .top-section li {
      margin-right: 20px;
    }
    .top-section li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .top-section li a:hover {
      color: #005580;
    }
    
    /* Mobile view styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-container {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .content-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-section">
    <h2 class="logo">NETWORX</h2>
    <ul>
      <li><a href="#login">Login</a></li>
      <li><a href="#network">Network</a></li>
      <li><a href="#learn">Learn</a></li>
      <li><a href="#work">Work</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="image-container">
      <img src="images/Tech Tech Website in Blue Purple White Gradients Style (2).png" alt="Student Community Image">
    </div>
    <div class="content-container">
      <h1>NETWORX</h1>
      <p>A Student Community for Networking and Collaboration</p>
      <a href="registration.html" target="_blank" class="cta-button">Register Now</a>

    </div>
  </div>

  <!-- Registration Form -->
  <div id="registration-form" style="display: none;">
    <h2>Registration Form</h2>
    <form action="https://example.com/submit-registration" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      
      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" required><br><br>
      
      <label for="rollno">Roll Number:</label>
      <input type="text" id="rollno" name="rollno" required><br><br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
      
      <label for="college">Name of College:</label>
      <input type="text" id="college" name="college" required><br><br>
      
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required><br><br>
      
      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" required><br><br>
      
      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required><br><br>
      
      <label for="year">Year of Study:</label>
      <input type="number" id="year" name="year" required><br><br>
      
      <label for="photo">Your Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
      
      <label for="idcard">ID Card Photo:</label>
      <input type="file" id="idcard" name="idcard" accept="image/*" required><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function openRegisterForm() {
      document.getElementById("registration-form").style.display = "block";
    }
  </script>
    <script src="script.js"></script>
</body>
</html>
