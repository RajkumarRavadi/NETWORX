<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
<!-- Registration Form -->
<div id="registration-form" class="registration-form" style="display: none;">
    <h2>Registration Form</h2>
    <form action="https://example.com/submit-registration" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>
      
      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" required><br>
      
      <label for="rollno">Roll Number:</label>
      <input type="text" id="rollno" name="rollno" required><br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>
      
      <label for="college">Name of College:</label>
      <input type="text" id="college" name="college" required><br>
      
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required><br>
      
      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" required><br>
      
      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required><br>
      
      <label for="year">Year of Study:</label>
      <input type="number" id="year" name="year" required><br>
      
      <label for="photo">Your Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required><br>
      
      <label for="idcard">ID Card Photo:</label>
      <input type="file" id="idcard" name="idcard" accept="image/*" required><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function openRegisterForm() {
      window.open("registration.html", "_blank");
    }
  </script>
          
</body>
</html>
