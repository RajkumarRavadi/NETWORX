<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* CSS styles for the registration form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #0088cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #005580;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>

  <form id="registration-form" method="POST" onsubmit="handleFormSubmit(event)">
  
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="whatsapp">WhatsApp Number:</label>
    <input type="tel" id="whatsapp" name="whatsapp" required>
    
    <label for="rollno">Roll Number:</label>
    <input type="text" id="rollno" name="rollno" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="college">Name of College:</label>
    <input type="text" id="college" name="college" required>
    
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>
    
    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required>
    
    <label for="section">Section:</label>
    <input type="text" id="section" name="section" required>
    
    <label for="year">Year of Study:</label>
    <input type="number" id="year" name="year" required>
    
    <label for="photo">Your Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>
    
    <label for="idcard">ID Card Photo:</label>
    <input type="file" id="idcard" name="idcard" accept="image/*" required>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
